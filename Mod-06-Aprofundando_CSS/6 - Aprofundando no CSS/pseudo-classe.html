<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classe</title>
  </head>
  <body>
    <style>
      /* LVHA */
      /* link, visited, hover, active */

      a:link,
      a:visited {
        color: blue;
        font-weight: 700;
        font-style: italic;
      }

      a:hover,
      a:active {
        color: green;
      }

      p:hover {
        color: red;
        font-size: 32px;
        font-weight: 700;
      }
    </style>
    <p>Meu parágrafo</p>
    <a href="https://www.google.com">Minha âncora</a>
  </body>
</html>
